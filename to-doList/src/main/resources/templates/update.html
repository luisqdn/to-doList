<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>
<div class="container">
    <h1>Update Task</h1>
    <form th:action="@{/tasks/update}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{description}" placeholder="Task Description">
        <label>
            Completed:
            <input type="checkbox" th:field="*{completed}">
        </label>
        <button type="submit">Update Task</button>
    </form>
</div>
</body>
</html>
