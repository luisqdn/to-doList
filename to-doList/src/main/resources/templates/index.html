<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>ToDo List</h1>
    <ul>
        <li th:each="task: ${tasks}">
            <span th:text="${task.description}">Task Description</span>
            <span th:text="${task.completed ? 'Completed' : 'Not Completed'}"></span>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
            <a th:href="@{/tasks/update/{id}(id=${task.id})}">Update</a>
        </li>
    </ul>
    <form th:action="@{/tasks}" th:object="${newTask}" method="post">
        <input type="text" th:field="*{description}" placeholder="new Task">
        <button type="submit">Add Task</button>
    </form>
</div>
</body>
</html>
